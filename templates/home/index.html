<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tablas</title>
</head>
<body>
    <h1>Consulta de Tablas</h1>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form action="/consulta" method="POST">
        <label for="operacion">Operación:</label>
        <select name="operacion" id="operacion">
            <option value="CREATE">Crear</option>
            <option value="READ">Leer</option>
            <option value="UPDATE">Actualizar</option>
            <option value="DELETE">Eliminar</option>
        </select>
        <br><br>
        <label for="tabla">Tabla:</label>
        <input type="text" name="tabla" id="tabla">
        <br><br>
        <label for="parametros">Parámetros:</label>
        <input type="text" name="parametros" id="parametros">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
